<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
  </head>
  <body>
    <h1>Exemplo de FormulaÃÅrio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
      <label for="inum">Numero: </label>
      <input type="range" name="num" id="inum" value="5" min="0" max="10" oninput="ival.innerHTML = Number(inum.value)">
      <output name="" id="ival" for="">5</output>
      </p>

      <p>
      <input type="submit" name="" value="Enviar">
      <input type="reset" name="" value="Limpar">
      </p>
    </form>
  </body>
</html>
