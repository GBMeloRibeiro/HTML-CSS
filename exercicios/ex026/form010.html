<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
  </head>
  <body>
    <h1>Exemplo de FormulaÃÅrio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
      <label for="iano">Em que ano voce nasceu? </label>
      <input type="number" name="ano" id="iano" value="2024" min="1900" max="2024" required oninput="calcIdade()">
      </p>
      
      <p>
      <label for="iidade">Sua Idade: </label>
      <output name="idade" id="iidade">0</output>
      </p>
      <p>
      <input type="submit" name="" value="Enviar">
      <input type="reset" name="" value="Limpar">
      </p>
    </form>
    <script>
      function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
      }
    </script>
  </body>
</html>
